<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style3.css">
    <title>Document</title>
</head>
<body>

    <head>
        <h1>Contact us</h1>        
    </head>

    <div class="main-email">
        <span>Your Email</span>
        <input type="email" placeholder="email@example.com" class="small input" required /> 
    </div>

    <div class="main-name">
        <div class="main-name first">
            <span>First name</span>
            <input type="text" class="small input" required /> 
        </div>
        <div class="main-name last">
            <span>Last name</span>
            <input type="text" class="small input" required /> 
        </div>
    </div>

    <div class="main-message">
        <span>Message</span>
        <input type="text" class="big input" required />            
    </div>

    <div class="footer">
        <div>
            <input type="checkbox" class="footer-cbox" id="sub" required />
            <label for="sub">Subscribe</label>
        </div>
        <button type="submit" class="footer-btn">
            <p>SEND</p>
        </button>
    </div>

</body>
</html>
