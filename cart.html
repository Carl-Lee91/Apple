<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style4.css">
    <title>Document</title>
</head>
<body>
    <head>
        <h2>Your shopping cart</h2>
    </head>

    <div class="table">
        <table>
            <thead>
                <tr>
                    <td colspan="2">
                        <span class="title">ITEM</span>
                    </td>
                    <td>
                        <span class="title">AMOUNT</span>
                    </td>
                    <td>
                        <span class="title">PRICE</span>
                    </td>
                    <td>
                        <span class="title">TOTAL</span>
                    </td>
                </tr>
            </thead>

            <tbody>
                <tr class="main">
                    <td>
                        <span class="font">Camera</span>
                    </td>
                    <td>
                        <span class="font">Sony</span>
                    </td>
                    <td>
                        <span class="font">1</span>
                    </td>
                    <td>
                        <span class="font light">$ 1979.00</span>
                    </td>
                    <td>
                        <span class="font bold"">$ 1979.00</span>
                    </td>
                </tr>

                <tr class="main">
                    <td>
                        <span class="font">Lens</span>
                    </td>
                    <td>
                        <span class="font">Sony</span>
                    </td>
                    <td>
                        <span class="font">1</span>
                    </td>
                    <td>
                        <span class="font light">$ 989.00</span>
                    </td>
                    <td>
                        <span class="font bold">$ 989.00</span>
                    </td>
                </tr>

                <tr class="sum">
                    <td colspan="5">
                        <span class="font bold">$ 2968.00</span>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>

    <div class="cart">

        <a href="www.naver.com">Edit your shopping cart</a>

        <input type="submit" class="cart-button" value="Choose payment method">

    </div>
</body>
</html>
